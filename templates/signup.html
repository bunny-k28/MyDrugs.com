<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="shortcut icon" href="../../static/images/favicon.ico" type="image/x-icon">

    <title>MyDrugsâ€¢Signup</title>
</head>

<link rel="stylesheet" href="../../static/css/gen_style.css">

<body>

    <nav id="navbar-example2" class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">
            <div class="row g-3">
                <div class="col-auto">
                    <img src="../../static/images/favicon.ico" width="50" height="50"
                        class="d-inline-block align-text-top">
                </div>
                <div class="col-auto">
                    <h3>
                        <label>MyDrugs</label>
                    </h3>
                </div>
            </div>
        </a>

        <div class="row g-3">

            <div class="col-auto">
                <a type="button" class="btn btn-primary" href="/login">
                    <h4>
                        Login
                    </h4>
                </a>
            </div>

            <div class="col-auto">
                <h3 style="color: white;">|</h3>
            </div>

            <div class="col-auto">
                <a type="button" class="btn btn-outline-primary" href="/home">
                    <h4>
                        Home
                    </h4>
                </a>
            </div>

        </div>
    </nav>

    <br><br>

    <link rel="stylesheet" href="../../static/css/signup.css">
    <div class="container">

        {% if error.__len__() > 0 %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Signup Status!</strong> {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    
        {% if success.__len__() > 0 %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Signup Status!</strong> {{ success }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        <div class="container sub-con" style="width: 20cm;">
            <form class="form-group" method="post">
                <div class="card" style="background-color: gray;">
                    
                    <div class="card-header text-center text-light" style="background-color: #454040;">
                        <strong>
                            <h3>Registration</h3>
                        </strong>
                    </div>
                    
                    <div class="card-body">
                        <section>
                            <label>
                                <strong>
                                    <h4>Name: </h4>
                                </strong>
                            </label>

                            <input class="form-control" type="text" 
                            placeholder="Full Name" name="name" required>

                            <br>

                            <label>
                                <strong>
                                    <h5>Username: </h5>
                                </strong>
                            </label>

                            <input class="form-control" type="text" 
                            placeholder="username" name="username" required>

                            <br>

                            <label>
                                <strong>
                                    <h5>E-Mail: </h5>
                                </strong>
                            </label>

                            <input class="form-control" type="email" 
                            placeholder="username@example.com" name="email" required>
                        </section>

                        <hr style="color: black; height: 0.1cm">

                        <section>
                            <div class="row g-1">
                                <div class="col-2">
                                    <label>
                                        <strong>
                                            <h4>Password: </h4>
                                        </strong>
                                    </label>
                                </div>
                                <div class="col-4">
                                    <input class="form-control" type="password" 
                                    placeholder="Password (min 8 char)" name="password" required>
                                </div>

                                <hr class="vr mx-1" style="color: black; padding: 0.2%; height: 1cm">

                                <div class="col-4">
                                    <input class="form-control" type="password" 
                                    placeholder="Confirm Password" name="re-password" required>
                                </div>
                            </div>
                        </section>
                    </div>

                    <div class="card-footer text-center" style="background-color: #454040;">
                        <div class="col-5"></div>
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <br>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
