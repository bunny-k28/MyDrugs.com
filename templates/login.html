<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <link rel="shortcut icon" href="../../static/images/favicon.ico" type="image/x-icon">

    <title>MyDrugsâ€¢Login</title>
</head>

<link rel="stylesheet" href="../static/css/gen_style.css">
<body>

    <nav id="navbar-example2" class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#">
            <div class="row g-3">
                <div class="col-auto">
                    <img src="../../static/images/favicon.ico" width="50" height="50"
                        class="d-inline-block align-text-top">
                </div>
                <div class="col-auto">
                    <h3>
                        <label>MyDrugs</label>
                    </h3>
                </div>
            </div>
        </a>

        <div class="row g-3">

            <div class="col-auto">
                <a type="button" class="btn btn-primary" href="/signup">
                    <h4>
                        Sign-Up
                    </h4>
                </a>
            </div>

            <div class="col-auto">
                <h3 style="color: white;">|</h3>
            </div>

            <div class="col-auto">
                <a type="button" class="btn btn-outline-primary" href="/home">
                    <h4>
                        Home
                    </h4>
                </a>
            </div>

        </div>
    </nav>

    <br><br>

    <div class="container">

        <link rel="stylesheet" href="../static/css/login.css">

        {% if error.__len__() > 0 %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Login Status!</strong> {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        <div class="login-page container">
            <form class="form-group" method="post">

                <div class="username row g-3">
                    <div class="col-5">
                        <div class="d-grid gap-2">
                            <div class="input-group flex-nowrap">
                                <span class="spam-box input-group-text" id="addon-wrapping">@</span>
                                <input type="text" class="form-control" 
                                placeholder="username" name="username" 
                                aria-label="Username" aria-describedby="addon-wrapping">
                            </div>
                        </div>
                    </div>
                </div>

                <br>
                <div class="password row g-4">
                    <div class="col-5">
                        <div class="d-grid gap-2">
                            <div class="input-group flex-nowrap">
                                <span class="spam-box input-group-text" id="addon-wrapping">ðŸ”‘</span>
                                <input type="password" class="form-control" 
                                placeholder="password" name="password" 
                                aria-label="password" aria-describedby="addon-wrapping">
                            </div>
                        </div>
                    </div>
                </div>

                <h5 aria-label="pswd-reset link">
                    <b>Forgot password?</b>
                    <a class="link-danger" href="/password-reset"><b>reset here</b></a>
                </h5>

                <br>
                <div class="submit-btn">
                    <button class="btn btn-primary col-4" type="submit">
                        <h5 align=""center>Login</h5>
                    </button>
                </div>

            </form>
        </div>
        <br>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
